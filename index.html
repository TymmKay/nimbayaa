<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nimbayaa | For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fff5f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h1 { color: #ff4d6d; margin-bottom: 30px; }
        
        /* This keeps them side-by-side */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 50px; /* Prevents layout jump */
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Stays in line until moved by JS */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container" id="quiz-card">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        const moveButton = () => {
            // Switch to fixed positioning so it can fly anywhere on screen
            noBtn.style.position = 'fixed';
            
            // Calculate random spots
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Desktop hover
        noBtn.addEventListener('mouseenter', moveButton);
        
        // Mobile tap
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function celebrate() {
            document.getElementById('quiz-card').innerHTML = `
                <h1 style="font-size: 3rem;">Yay! See you then! ü•∞</h1>
                <p style="color: #666;">(I'll text you the time and place)</p>
            `;
        }
    </script>
</body>
</html>
