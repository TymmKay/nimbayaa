<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nimbayaa | For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fff5f7;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when the 'No' button moves */
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 400px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 20px; /* Slightly rounded corners for a modern look */
            object-fit: cover;
            border: 4px solid #ff4d6d;
            margin-bottom: 20px;
        }
        h1 { color: #ff4d6d; margin-bottom: 30px; font-size: 1.6rem; }
        
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }
        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s;
        }
        #yesBtn:active { transform: scale(0.9); }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Stays side-by-side initially */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container" id="quiz-card">
        <img src="IMG_20260131_184445_763.jpg" alt="Valentine" class="profile-img">
        
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        const moveButton = () => {
            // Switch to fixed so it can move anywhere on screen
            noBtn.style.position = 'fixed';
            
            // Random coordinates within the screen view
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Trigger movement on hover or touch
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents accidental clicking on mobile
            moveButton();
        });

        function celebrate() {
            document.getElementById('quiz-card').innerHTML = `
                <div style="font-size: 60px; margin-bottom: 10px;">üíñ</div>
                <h1 style="font-size: 2.2rem;">Yay! See you then!</h1>
                <p style="color: #666; font-size: 1.1rem;">I'll text you the details. üòä</p>
            `;
        }
    </script>
</body>
</html>
